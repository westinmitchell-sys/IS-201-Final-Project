<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lane Dodge Game</title>

  <style>
    body {
      margin: 0;
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      color: #FFD700;
    }

    #game-wrapper {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
    }

    #stats {
      text-align: left;
      background-color: #222;
      padding: 15px 20px;
      border-radius: 10px;
      border: 2px solid #FFD700;
      min-width: 150px;
    }

    #stats h2 {
      margin-top: 0;
      color: #FFD700;
    }

    #game {
      position: relative;
      width: 300px;
      height: 500px;
      background-color: #333;
      overflow: hidden;
      border: 4px solid #FFD700;
    }

    .lane-line {
      position: absolute;
      width: 5px;
      height: 100%;
      background-color: white;
      opacity: 0.4;
    }

    .lane1 { left: 100px; }
    .lane2 { left: 200px; }

    #car {
      position: absolute;
      width: 60px;
      height: 100px;
      background-color: red;
      bottom: 20px;
      left: 120px;
      border-radius: 8px;
    }

    .obstacle {
      position: absolute;
      width: 60px;
      height: 100px;
      background-color: blue;
      top: -120px;
      border-radius: 8px;
    }

    #overlay {
      position: absolute;
      inset: 0;
      background-color: rgba(0,0,0,0.7);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    #overlay p {
      margin-bottom: 15px;
      font-size: 1.1rem;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background-color: #FFD700;
      color: #111;
    }

    #message {
      margin-top: 15px;
      font-size: 1.2rem;
    }

    a {
      display: block;
      margin: 25px 0;
      color: #FFD700;
      text-decoration: none;
    }
  </style>
</head>
<body>

<h1>üöó Lane Dodge Game</h1>

<div id="game-wrapper">
  <div id="game">
    <div class="lane-line lane1"></div>
    <div class="lane-line lane2"></div>
    <div id="car"></div>

    <div id="overlay">
      <p>Use ‚Üê and ‚Üí arrow keys to move</p>
      <button id="startBtn">Start Game</button>
    </div>
  </div>

  <div id="stats">
    <h2>Stats</h2>
    <p>Score: <span id="score">0</span></p>
    <p>High Score: <span id="highScore">0</span></p>
  </div>
</div>

<div id="message"></div>

<a href="../index.html">‚Üê Back to Home Page</a>
<a href="../From scratch page/scratch.html">‚Üê Back to Soccer</a>

<script>
  const car = document.getElementById("car");
  const game = document.getElementById("game");
  const overlay = document.getElementById("overlay");
  const startBtn = document.getElementById("startBtn");
  const scoreEl = document.getElementById("score");
  const highScoreEl = document.getElementById("highScore");
  const message = document.getElementById("message");

  const lanes = [20, 120, 220];
  let currentLane = 1;
  let score = 0;
  let highScore = 0;
  let gameRunning = false;
  let obstacleInterval;

  car.style.left = lanes[currentLane] + "px";

  document.addEventListener("keydown", (e) => {
    if (!gameRunning) return;

    if (e.key === "ArrowLeft" && currentLane > 0) currentLane--;
    if (e.key === "ArrowRight" && currentLane < 2) currentLane++;

    car.style.left = lanes[currentLane] + "px";
  });

  function startGame() {
    // Clean up old obstacles
    document.querySelectorAll(".obstacle").forEach(o => o.remove());

    overlay.style.display = "none";
    message.textContent = "";
    score = 0;
    scoreEl.textContent = score;
    gameRunning = true;

    obstacleInterval = setInterval(createObstacle, 1200);
  }

  function endGame() {
    gameRunning = false;
    clearInterval(obstacleInterval);
    message.textContent = "Game Over! Click Start Game to try again.";
    overlay.style.display = "flex";

    if (score > highScore) {
      highScore = score;
      highScoreEl.textContent = highScore;
    }
  }

  function createObstacle() {
    if (!gameRunning) return;

    const obstacle = document.createElement("div");
    obstacle.classList.add("obstacle");

    const lane = Math.floor(Math.random() * 3);
    obstacle.style.left = lanes[lane] + "px";
    game.appendChild(obstacle);

    let position = -120;

    const move = setInterval(() => {
      if (!gameRunning) {
        clearInterval(move);
        obstacle.remove();
        return;
      }

      position += 5;
      obstacle.style.top = position + "px";

      const carRect = car.getBoundingClientRect();
      const obsRect = obstacle.getBoundingClientRect();

      if (
        carRect.left < obsRect.right &&
        carRect.right > obsRect.left &&
        carRect.top < obsRect.bottom &&
        carRect.bottom > obsRect.top
      ) {
        clearInterval(move);
        obstacle.remove();
        endGame();
      }

      if (position > 500) {
        clearInterval(move);
        obstacle.remove();
        score++;
        scoreEl.textContent = score;
      }
    }, 20);
  }

  startBtn.addEventListener("click", startGame);
</script>

</body>
</html>
